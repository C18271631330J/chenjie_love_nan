<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浪漫的时间累计</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .text{
            color: #7c67ff;
            width:100%;
            height: 1000px;
            font-size: 50px;
            text-align: center;
        }
        p {
            font-size: 40px;
            text-align: center;
        }
        p span {
            color: #1e1a7a;
            font-size: 50px;
        }
        p span.time {
            color: black;
        }
        body{
            padding-top:200px;
/*             background-image: url(./img/love.png);
            background-repeat:repeat;
            background-size:auto;/*按比例缩放*/ */
/*             background-position: center; */
        }
    </style>
</head>
<body>
<div class="text">
    愿我如星君如月，夜夜流光相皎洁,
    从事Java开发工已经有
    <p><span></span></p></div>
<script>
    var oSpan = document.getElementsByTagName('span')[0];
    function time(n) {
        return n >= 0 && n < 10 ? '0' + n : '' + n;
    }
    function getDate() {
        var oDate = new Date();
        var oldTime = oDate.getTime();//现在距离1970年的毫秒数
        var newDate = new Date('2019/5/28 00:00:00').getTime();
        var second = Math.floor((oldTime - newDate) / 1000);//现在时间距离之前某个时间的秒数
        var day = Math.floor(second / 86400);//整数部分代表的是天；一天有24*60*60=86400秒 ；
        second = second % 86400;//余数代表剩下的秒数；
        var hour = Math.floor(second / 3600);//整数部分代表小时；
        second %= 3600; //余数代表 剩下的秒数；
        var minute = Math.floor(second / 60);
        second %= 60;
        var str = time(day) + '<span class="time">天</span>'
            + time(hour) + '<span class="time">小时</span>'
            + time(minute) + '<span class="time">分钟</span>'
            + time(second) + '<span class="time">秒</span>';
        oSpan.innerHTML = str;
    }
    getDate();
    setInterval(getDate, 1000);
</script>
</body>
</html>
